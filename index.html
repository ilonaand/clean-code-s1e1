<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="matrix-eisenhower">
      <img src="./eisenhower-matrix.jpg" class="matrix-eisenhower-img" alt="Матрица Эйзенховера">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section>
        <p id="top-section">
          <h2 class="section-head add-item">Add Item</h2>
          <div class="task-row-wrapper">
            <input id="new-task" class="task task-input task-input:focus" type="text">
            <button id="add-button" class="button-act">Add</button>
          </div>
        </p>
      </section>
      <section>
        <h2 class="section-head">Todo</h2>
        <ul class="ul-common" id="incomplete-tasks">
          <li class="list-item">
            <input type="checkbox" class="list-item-checkbox">
            <label class="task-label list-item-label">Pay Bills</label>
            <input type="text" class="task task-input task-input:focus">
            <button class="button-act edit">Edit</button>
            <button class="button-act delete">
              <img src="./remove.svg" class="delete-img" alt="Кнопка удаления">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input type="checkbox" class="list-item-checkbox">
            <label class="task-label list-item-label edit-mode-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task-input task-input:focus edit-mode-input">
            <button class="button-act edit">Save</button>
            <button class="button-act delete">
              <img src="./remove.svg" class="delete-img" alt="Кнопка удаления">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="section-head">Completed</h2>
        <ul class="ul-common" id="completed-tasks">
          <li class="list-item">
            <input type="checkbox" class="list-item-checkbox" checked>
            <label class="task-label list-item-label completed-tasks-label">See the Doctor</label>
            <input type="text" class="task task-input task-input:focus">
            <button class="button-act edit">Edit</button>
            <button class="button-act delete">
              <img src="./remove.svg" class="delete-img" alt="Кнопка удаления">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
